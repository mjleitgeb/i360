<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Nav with JS</title>
    <!-- resets browser defaults -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- custom styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    
    <nav>
        <ul class="menu">
          <li class="menu-button"><span class="material-symbols-outlined">menu</span></li>
          <li class="menu-item"><a href="index.html">home</a></li>
          <li class="menu-item"><a href="about.html">about</a></li>
          <li class="menu-item"><a href="work.html">work</a></li>
          <li class="menu-item"><a href="contact.html">contact</a></li>
        </ul>
    </nav>

    <!-- JavaScript -->
    <script>
        function toggleDropdown() {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.toggle('show'));
        }
        document.querySelector('.menu-button').addEventListener('click', toggleDropdown);
    </script>
</body>
</html>
